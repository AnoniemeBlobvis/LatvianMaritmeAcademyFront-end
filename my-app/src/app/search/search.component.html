<div class="container">
  <h3>You may search for a station using names of countries, states, provinces, towns and more.<br>
  </h3>
</div>

<div (click)="searchStation()">
  <div class="search-container">
    <div class="searchbar">
      <input type="text" id="place" name="place">
      <div class="submit-container">
        <button id="search" (click)="searchStation()" type="submit">Search</button>
      </div>
    </div>
  </div>
</div>
