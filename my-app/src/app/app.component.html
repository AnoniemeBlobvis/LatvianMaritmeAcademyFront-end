<header>
  <a href="/"><img class="logo" src="assets/img.png" alt="logo"></a>
  <nav>
    <ul class="nav__links">
      <li><a routerLink="">Home</a></li>
      <ng-container *ngIf="isAuthorized()">
        <li #search id="search"><a routerLink="/search">Search</a></li>
        <li #statistics id="statistics"><a routerLink="/statistics">Statistics</a></li>
        <li #logout (click)="logoutEvent()" id="logout"><a id="logoutButton">Log out</a></li>
      </ng-container>
      <ng-container *ngIf="!isAuthorized()">
        <li  #login id="login"><a routerLink="/login">Log in</a></li>
      </ng-container>
    </ul>
  </nav>
</header>
